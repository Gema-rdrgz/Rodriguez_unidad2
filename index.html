<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <div class="calculadora">
    <div class="operando">
      <input type="number" placeholder="Operando 1">
    </div>
    <div class="operador">
      <button id="btnSumar" type="button" onclick="calcular(this)">+</button>
      <button id="btnRestar" type="button" onclick="calcular(this)">-</button>
      <button id="btnMultiplicar" type="button" onclick="calcular(this)">*</button>
      <button id="btnDividir" type="button" onclick="calcular(this)">/</button>
    </div>
    <div class="operando2">
      <input type="number" placeholder="Operando 2">
    </div>
    <div class="resultado">
     <p> </p>
    </div>

    <div class="error">
      <p>ERROR DIVISION ENTRE 0</p>
    </div>
  </div>


  <script src="./js.js"> </script> 
</body>
</html>
